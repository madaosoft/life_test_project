<!DOCTYPE html>
<html>
<head>
<title>title</title>
<link rel="stylesheet" type="text/css" href="life.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<!-- <h3>Game of life</h3> -->

<p id="board"></p>
<p id="generation"></p>
<p id="txt"></p>

<button onclick="g.startAnimation(g)" id="start">Animate</button>
<button onclick="g.stopAnimation()" id="stop">Stop</button>
<button onclick="g.run()" id="run">Run</button>
<!-- <button onclick="pauseSimulation()" style="visibility: visible;" id="pause">Pause</button> -->
<button onclick="g.clearBoard()" style="visibility: visible;" id="clear">Clear</button>
<form>
    <br />Table row/column size (between 10 and 100):<br />
    <input id="tableRowSize" type="number" name="quantity" value="30" min="10" max="100">
    <input id="tableColumnSize" type="number" name="quantity" value="30" min="10" max="100">
    <input type="button" value="Create"
    onclick="g.createTable(g, $('#tableRowSize').val(), $('#tableColumnSize').val(), '#board')">
</form>

<form>
<br />Select pattern:<br />
<input type="checkbox" id="usePattern" checked>Use pattern paste<br />
Default:
<input type="radio" name="pattern" value="none" >None<br />
Still lifes:
<input type="radio" name="pattern" value="block">Block
<input type="radio" name="pattern" value="beehive"> Beehive
<input type="radio" name="pattern" value="loaf"> Loaf<br />
Oscillators:
<input type="radio" name="pattern" value="blinker" checked>Blinker
<input type="radio" name="pattern" value="toad"> Toad
<input type="radio" name="pattern" value="beacon"> Beacon<br />
Spaceships:
<input type="radio" name="pattern" value="glider">Glider
<input type="radio" name="pattern" value="lwss"> Lightweight spaceship (LWSS)
</form>

<script src="life.js"></script>
</body>
</html>
